<div mat-dialog-title class="wasup-title" style="padding: 0px !important">
  <header>
    <mat-toolbar role="header" class="my-title-bar" color="none" style="background-color:white;">
      <span class="my-header-sidebar"></span>
      <span class="my-header-text">
        <img style="width:80px;" class="ib-main-img" mat-card-image *ngIf="appIcon" src="{{appIcon}}" alt="App icon">
      </span>
      <button class="my-header-sidebar" mat-icon-button (click)="onNoClick()">
        <mat-icon aria-label="close">close</mat-icon>
      </button>
    </mat-toolbar>
    <span>{{appName}} Leaderboard</span>
    <mat-divider></mat-divider>
  </header>

  <div class="was-leaderboard-table mat-elevation-z8">
    <table mat-table [dataSource]="leaderboard">

      <!-- Rank Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef style="text-align:center"> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username | slice:0:25}} </td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="leaderboardColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: leaderboardColumns;"></tr>
    </table>
  </div>

</div>
