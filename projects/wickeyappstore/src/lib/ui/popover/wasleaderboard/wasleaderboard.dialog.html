<h1 mat-dialog-title style="margin: 5px 0;">
  <div class="was-leaderboard-titlebar">
    <img style="width:40px; flex: 0;" *ngIf="appIcon" [src]="appIcon" alt="App icon">
    <span style="flex: 1; text-align: right;">{{appName}}</span>
  </div>
</h1>
<mat-dialog-content [ngClass]="add_class">
  <div class="was-leaderboard-table mat-elevation-z8">
    <!-- Make clickable, then show options (taunt, challange, commend/praise) -->
    <table mat-table [dataSource]="leaderboard">

      <!-- Rank Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let element; let i = index" matRipple> {{i+1}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef style="text-align:center"> Username </th>
        <td mat-cell *matCellDef="let element" matRipple> {{element.username | slice:0:25}} </td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element" matRipple> {{element.score}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="leaderboardColumns; sticky: true" style="height:40px;"></tr>
      <tr mat-row *matRowDef="let row; columns: leaderboardColumns;" (click)="leaderboardAction(row)"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Close</button>
</mat-dialog-actions>
