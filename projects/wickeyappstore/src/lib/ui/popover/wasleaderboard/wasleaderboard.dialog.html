<mat-dialog-content [ngClass]="add_class">
  <div class="wasup-title">
    <div class="was-leaderboard-titlebar" role="header">
      <span class="my-header-sidebar"></span>
      <span class="my-header-text">
        <img style="width:80px;" *ngIf="appIcon" src="{{appIcon}}" alt="App icon">
      </span>
      <button class="my-header-sidebar" mat-icon-button (click)="onNoClick()">
        <mat-icon aria-label="close">close</mat-icon>
      </button>
    </div>
    <span>{{appName}} Leaderboard</span>
    <mat-divider></mat-divider>
  </div>

  <div class="was-leaderboard-table mat-elevation-z8">
    <table mat-table [dataSource]="leaderboard">

      <!-- Rank Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef style="text-align:center"> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username | slice:0:25}} </td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="leaderboardColumns; sticky: true" style="height:40px;"></tr>
      <tr mat-row *matRowDef="let row; columns: leaderboardColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
