<div class="fullscreen sitontop">
  <!-- <div [ngBusy]="{busy: busy, message: 'Getting app details..'}" class="busy-spinner"></div> -->
  <div class="was-titlebar">
    <!--<h3 class="was-titletext">Featured Apps</h3>-->
    <button (click)="goBack()" class="was-navClose" title="back"></button>
    <div class="was-titlebottom"></div>
  </div>
  <div class="page-content noselect">
    <div class="titlearea">
      <img src="{{selected_app?.icon}}" alt="App Icon" class="img-icon-large">
      <p class="title"> {{selected_app?.name}}</p>
      <a class="btn btn-block btn-get" href={{selected_app?.app_url}} target={{selected_app?.slug}}>Launch App</a>
    </div>
    <div class="solid-separator"></div>
    <div class="description-title">Description</div>
    <div class="description-body">{{selected_app?.text}}</div>
  </div>
</div>
<!-- Pop up modal on error -->
<was-alert-popup [alert_table]="error_message"></was-alert-popup>
