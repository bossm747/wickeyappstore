<div *ngIf="open" class="was-popup-container" [@pageOpen]="in">
  <div class="was-popup">
    <div class="was-page-content-margin">&nbsp;</div>
    <header>
      <mat-toolbar role="header" class="was-titlebar" color="primary">
        <button class="main-header-sidebar" mat-icon-button (click)="closeReviews($event)" title="back">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="main-header-text">{{title}}</span>
        <span class="main-header-sidebar"></span>
      </mat-toolbar>
    </header>
    <div class="was-popup-content noselect">
      <div class="was-popup-panel">
        <was-spinner [busy]="busy" [message]='"Getting reviews.."'></was-spinner>
        <display-app-review *ngFor="let _review of reviews" [review]="_review"></display-app-review>
      </div>
    </div>
  </div>
</div>
