<!--Show the WickeyAppStore container-->
<div *ngIf="showOverlay" class="was-alert-modal" [@overlayAnimationTrigger]='overlayState' (@overlayAnimationTrigger.done)="overlayAnimationDone($event)"
  (click)="catchClick($event)">
  <div class="was-titlebar">
    <h3 class="was-titletext">Featured Apps</h3>
    <button *ngIf="showCloseIframeBtn" (click)="closeMe()" class="was-navClose" title="back"></button>
    <div class="was-titlebottom"></div>
  </div>
  <div class="results-group">
    <!--<div [ngBusy]="{busy: busy, message: 'Refreshing app store..'}" class="busy-spinner"></div>-->
    <display-apps featured=true [apps]="apps" title="Featured" [showAppEmitter]="showAppDetail"></display-apps>
    <display-apps [apps]="apps" title="Best new apps" [showAppEmitter]="showAppDetail"></display-apps>
    <br><br>
    <!-- <display-apps [apps]="apps" title="Most used apps" [showAppEmitter]="showAppDetail"></display-apps> -->
  </div>
  <div class="was-footer">
    <div class="left">
      <a href="https://wickeyappstore.com/assets/tos.html" target="WAS_Policies">Terms</a>
    </div>
    <div class="center">
      <a href="https://wickeyappstore.com/assets/refunds.html" target="WAS_Policies">Refunds</a>
    </div>
    <div class="right">
      <a href="https://wickeyappstore.com/assets/privacy.html" target="WAS_Policies">Privacy</a>
    </div>
    <!-- <a href="https://wickeyappstore.com/" target="WickeyAppStore">WickeyAppStore.com â„¢</a> -->
  </div>
  <was-alert-popup (close)="onAlertClose($event)" [alert_table]="error_message"></was-alert-popup>
  <app-detail-page [selected_app]="selected_app" [showApp]="showApp" (close)="closeAppDetail($event)"></app-detail-page>
</div>
