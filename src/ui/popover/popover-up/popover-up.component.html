<!--Show the popover container-->
<div *ngIf="showContainer" class="full-screen-hidden">
  <div *ngIf="showMe" class="wasup-container" [@enterLeaveAnim] (@enterLeaveAnim.done)="overlayAnimationDone($event)">
    <div class="wasup-alert">
      <div class="wasup-title">{{title}}</div>
      <div class="wasup-body">
        <div class="wasup-icon">
          <i class={{faIcon}} aria-hidden="true"></i>
        </div>
        <br> {{text}}
      </div>
    </div>
  </div>
</div>
