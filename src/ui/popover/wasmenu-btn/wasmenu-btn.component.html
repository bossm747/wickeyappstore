  <mat-menu #menu="matMenu">
    <mat-toolbar color="accent">
      <div class="wasmenu-title">WickeyAppStoreâ„¢</div>
    </mat-toolbar>
    <br>
    <button mat-menu-item (click)="openstore()">
      <mat-icon>store</mat-icon>
      <span>Open the App Store</span>
    </button>
    <button mat-menu-item (click)="leavereview()">
      <mat-icon>create</mat-icon>
      <span>Leave a Review</span>
    </button>
    <button *ngIf="hasInapps" mat-menu-item (click)="openshop()">
      <mat-icon>monetization_on</mat-icon>
      <span>Open the Shop</span>
    </button>
    <mat-grid-list cols="4">
      <mat-grid-tile [colspan]="3">
        <button mat-menu-item (click)="opensso()">
          <mat-icon>person</mat-icon>
          <span>{{loginMessage | async}}</span>
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <button mat-icon-button (click)="openuserinfo()">
          <mat-icon color="accent" aria-label="info icon button">{{infoIcon | async}}</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-menu>
