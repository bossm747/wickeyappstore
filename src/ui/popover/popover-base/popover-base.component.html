<!--Cover the background with dark-->
<!--This makes it modal. Closes with a touch anywhere-->
<div *ngIf="isModal">
  <div *ngIf="showOverlay" class="background-modal" (click)="closeOverlay()"></div>
</div>
<!--Generic base popover container-->
<div class="icon-container-small" [@clickButtonTrigger]='clickState' (click)="buttonClick()" (@clickButtonTrigger.done)="buttonClickAnimationDone($event)">
  <div class="icon-svg-small">
    <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round"
      stroke-miterlimit="1.4">
      <path d="M640.8 12.6c40.7-5.3 85.4 10 106.5 47.4 29 51 13 122.6-41 156.7-41.8 26.6-98.6 28.7-137.5 1-33.6-24-45.5-73.6-33.7-115.2 14-48 57-83.5 106-89.8zm23.7 331c22 55.6-5.4 119.7-25.3 174.6-35.6 97.2-104.8 279-116.7 315.4-13.7 41.6-.4 59.4 26.3 48.8 45.6-18.5 96-98.6 131.2-124 14.4-10.4 30 13.6 23 29.6-27.8 64.8-138.4 161.5-225.4 199.2-48 20.8-111.2 35.8-157.3 14.8-39-17.5-46-61-40.4-97.4 16-107 64.3-205.3 102.4-305.6 22-58 64.7-156.2 68-173.3 6-31.3-16.2-39-41-25.7C359 427.2 311 506 284 523.2c-15.3 9.7-31.3-7-28-20.8 8-33.6 84-106.4 112-129.6 74.4-61.6 140.7-75.3 187.3-79.5 41.4-3.8 92.4 8 109.2 50.2z"
        [style.fill]="color" fill-rule="nonzero" />
    </svg>
  </div>
  <!--Make the text hide when this opens-->
  <!-- <div *ngIf="!showOverlay" class="title-text noselect">Account</div> -->
  <!--Show the popover container-->
  <div *ngIf="showOverlay" class="popover-container info-container-right" [@overlayAnimationTrigger]='overlayState' (@overlayAnimationTrigger.done)="overlayAnimationDone($event)"
    (click)="catchClick($event)">
    <div class="db-FixedPopover-arrow db-arrow-right"></div>
    <div class="db-FixedPopover-contents" [innerHTML]="html"></div>
  </div>
</div>
